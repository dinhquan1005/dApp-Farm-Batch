<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace P2P</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f0fdf4;
      color: #166534;
      padding-bottom: 20px;
    }

    .header {
      background: white;
      padding: 12px 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .header nav ul {
      list-style: none;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .header nav a {
      text-decoration: none;
      color: #166534;
      font-weight: 500;
      font-size: 13px;
      padding: 6px 8px;
      text-align: center;
      min-width: 70px;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 16px;
    }

    h2 {
      margin: 20px 0;
      color: #15803d;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      font-size: 1.6rem;
    }

    h2::before {
      content: "üõí";
      font-size: 1.5rem;
    }

    /* Form t√¨m ki·∫øm: tr√™n mobile ‚Üí 1 c·ªôt */
    .search-form {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin: 20px 0;
    }

    .search-form input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px; /* tr√°nh zoom tr√™n iOS */
    }

    /* Danh s√°ch s·∫£n ph·∫©m */
    .card-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
      margin-top: 20px;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 300px;
    }

    .info {
      margin: 8px 0;
      font-size: 15px;
    }

    button {
      background: #22c55e;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      width: 100%;
      margin-top: 12px;
    }

    button:hover {
      background: #16a34a;
    }

    .no-results {
      grid-column: 1 / -1;
      text-align: center;
      color: #6b7280;
      padding: 20px;
    }

    /* Responsive: desktop v·∫´n gi·ªØ 4 c·ªôt t√¨m ki·∫øm */
    @media (min-width: 768px) {
      .search-form {
        grid-template-columns: repeat(4, 1fr);
      }
      .header nav a {
        font-size: 15px;
        min-width: auto;
      }
      .card-list {
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <nav>
      <ul>
        <li><a href="index.html">Trang ch·ªß</a></li>
        <li><a href="trang-trai.html">Trang tr·∫°i</a></li>
        <li><a href="marketplace-p2p.html">Marketplace</a></li>
        <li><a href="thong-bao.html">Th√¥ng b√°o</a></li>
        <li><a href="ho-so.html">H·ªì s∆°</a></li>
        <li><a href="qr-code.html">QR Code</a></li>
        <li><a href="ng-nhp.html" id="authBtn">ƒêƒÉng nh·∫≠p</a></li>
      </ul>
    </nav>
  </header>

  <section class="container">
    <h2>Marketplace P2P</h2>

    <!-- Form t√¨m ki·∫øm 4 tr∆∞·ªùng -->
    <div class="search-form">
      <input type="text" id="searchName" placeholder="T√™n s·∫£n ph·∫©m">
      <input type="text" id="searchType" placeholder="Lo·∫°i s·∫£n ph·∫©m">
      <input type="text" id="searchFarm" placeholder="Trang tr·∫°i">
      <input type="text" id="searchPrice" placeholder="Kho·∫£ng gi√° (VD: 10000-50000)">
    </div>

    <!-- Danh s√°ch s·∫£n ph·∫©m -->
    <div class="card-list" id="productList"></div>
  </section>

  <script>
    // === D·ªÆ LI·ªÜU M·∫™U ===
    const products = [
      { name: "Ng√¥ v√†ng", type: "Ng√¥", farm: "N√¥ng tr·∫°i An Khang", price: "25.000ƒë/kg" },
      { name: "Rau mu·ªëng", type: "Rau", farm: "N√¥ng tr·∫°i Xanh", price: "15.000ƒë/b√≥" },
      { name: "G·∫°o ST25", type: "L√∫a", farm: "HTX S√≥c TrƒÉng", price: "45.000ƒë/kg" },
      { name: "C√† chua h·ªØu c∆°", type: "Rau", farm: "Trang tr·∫°i L√¢m ƒê·ªìng", price: "30.000ƒë/kg" },
      { name: "Khoai lang Nh·∫≠t", type: "C·ªß", farm: "N√¥ng tr·∫°i Ph√∫ Y√™n", price: "20.000ƒë/kg" }
    ];

    // === H√ÄM H·ªñ TR·ª¢ ƒêƒÇNG NH·∫¨P ===
    function isLoggedIn() {
      return localStorage.getItem('isLoggedIn') === 'true';
    }

    function logout() {
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('user');
      alert('ƒê√£ ƒëƒÉng xu·∫•t!');
      window.location.href = 'ng-nhp.html';
    }

    // === L·ªåC S·∫¢N PH·∫®M ===
    function renderProducts() {
      const name = document.getElementById('searchName').value.toLowerCase();
      const type = document.getElementById('searchType').value.toLowerCase();
      const farm = document.getElementById('searchFarm').value.toLowerCase();
      const priceRange = document.getElementById('searchPrice').value;

      const filtered = products.filter(product => {
        const matchName = product.name.toLowerCase().includes(name);
        const matchType = product.type.toLowerCase().includes(type);
        const matchFarm = product.farm.toLowerCase().includes(farm);
        let matchPrice = true;

        if (priceRange.includes('-')) {
          const [minStr, maxStr] = priceRange.split('-').map(s => s.trim());
          const min = parseFloat(minStr.replace(/\D/g, ''));
          const max = parseFloat(maxStr.replace(/\D/g, ''));
          const prodPrice = parseFloat(product.price.replace(/\D/g, ''));
          matchPrice = prodPrice >= min && prodPrice <= max;
        }

        return matchName && matchType && matchFarm && matchPrice;
      });

      const list = document.getElementById('productList');
      if (filtered.length === 0) {
        list.innerHTML = '<p class="no-results">Kh√¥ng t√¨m th·∫•y s·∫£n ph·∫©m</p>';
        return;
      }

      list.innerHTML = filtered.map(p => `
        <div class="card">
          <div class="info"><b>${p.name}</b></div>
          <div class="info">Lo·∫°i: ${p.type}</div>
          <div class="info">Trang tr·∫°i: ${p.farm}</div>
          <div class="info">Gi√°: ${p.price}</div>
          <button>Th√™m v√†o gi·ªè</button>
        </div>
      `).join('');
    }

    // === KH·ªûI T·∫†O ===
    document.addEventListener('DOMContentLoaded', () => {
      const authBtn = document.getElementById('authBtn');
      if (isLoggedIn()) {
        authBtn.textContent = 'ƒêƒÉng xu·∫•t';
        authBtn.onclick = (e) => {
          e.preventDefault();
          logout();
        };
      }

      ['searchName', 'searchType', 'searchFarm', 'searchPrice'].forEach(id => {
        document.getElementById(id).addEventListener('input', renderProducts);
      });

      renderProducts();
    });
  </script>
</body>
</html>
